<section ng-controller="LifemapsController">
  <div class="page-header">
    <h1>New LifeMap</h1>
  </div>
  <div class="col-md-12">
    <form name="lifemapForm" class="form-horizontal" ng-submit="create(lifemapForm.$valid)" novalidate>
      <fieldset>
        <div ng-style="{'width':'500px'}" class="form-group" show-errors>
          <h4>Plan</h4>
          <label for="Summary">Summary</label>
          <input name="Summary" type="text" ng-model="information.summary" id="Summary" class="form-control"
                 placeholder="Summary">
          <label for="Information">Information</label>
          <textarea name="Information" type="text" ng-model="information.data" id="Information" class="form-control"
                 placeholder="Information"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
